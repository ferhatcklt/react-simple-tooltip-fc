<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react-simple-tooltip-fc Demo</title>
    <style>
      :root {
        --brand-color: hsl(220, 90%, 55%);
        --card-bg: #ffffff;
        --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        --text-color: #1f2937;
        --text-light: #6b7280;
        --border-color: #e5e7eb;
        --body-bg: #f9fafb;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--body-bg);
        color: var(--text-color);
        margin: 0;
        padding: 40px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .app-container { max-width: 800px; margin: 0 auto; }
      .app-header { text-align: center; margin-bottom: 50px; }
      .app-header h1 { font-size: 2.5rem; margin: 0; letter-spacing: -0.05em; }
      .app-header code { background-color: #eef2ff; color: #4338ca; padding: 4px 8px; border-radius: 6px; font-weight: 600; }
      .app-header p { font-size: 1.1rem; color: var(--text-light); margin-top: 8px; }
      .card {
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        padding: 24px;
        margin-bottom: 30px;
      }
      .card h2 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 12px; font-size: 1.25rem; }
      .card p { color: var(--text-light); line-height: 1.6; }
      .showcase { display: flex; flex-wrap: wrap; gap: 16px; align-items: center; margin-top: 20px; }
      button {
        background-color: var(--brand-color);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
      }
      button:hover { background-color: hsl(220, 90%, 60%); }
      button:active { transform: scale(0.98); }
      .icon-button {
        background: #f3f4f6;
        color: #4b5563;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        padding: 0;
        border: 1px solid var(--border-color);
      }
      .icon-button:hover { background: #e5e7eb; }
      .input-group { display: flex; align-items: center; }
      .input-group input {
        border: 1px solid var(--border-color);
        padding: 10px;
        border-radius: 6px 0 0 6px;
        font-size: 1rem;
      }
      .input-group input:focus { outline: 2px solid var(--brand-color); outline-offset: -1px; }
      .input-group .icon-button {
        border-radius: 0 6px 6px 0;
        border-left: none;
        height: 40px;
      }
      .overflow-box {
        overflow: hidden;
        border: 2px dashed #fca5a5;
        padding: 30px;
        background-color: #fef2f2;
        border-radius: 8px;
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
